<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registro Clientes Cine Club</title>
  <link rel="stylesheet" href="loginstyles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-image: url(imagenes/depositphotos_111390844-stock-photo-a-blue-background.webp);
      background-repeat: no-repeat;
      background-size: cover;   
    }
    .container {
            display: flex;
        }

    .info-personal, .info-contacto, .info-seguridad {
            border: 1px solid black;
            margin: 10px;
            padding: 20px;
        }
  </style>
</head>

<body>
  <div class="container text-center">
    <h1 id="titulo">Registro Clientes Cine Club</h1>
  </div>
  <main>
    <div class="container text-center">

      <section class="formulario">
        <h2>Completa el formulario y registrate ahora para pertenecer a nuestro club de beneficios</h2>
        <form id = "my-form" class = "my-form">
          <fieldset>
            <div class="info-personal">
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
            <label for="ciudad">Ciudad de residencia:</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="Ingrese su ciudad">
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
           </div>
          </fieldset>
           
          
          <fieldset>
            <div class="info-contacto">
            <legend>Información de Contacto</legend>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">
            </div>
          </fieldset>
          <fieldset>
            <div class="info-seguridad">
            <legend>Información de Seguridad</legend>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
            <label for="confirmar_contrasena">Confirmar contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena"
              placeholder="Confirme su contraseña">
            </fieldset>
           
          <button type="submit">Registrarse</button>
          </div>
        </form>
    </div>
  </main>

</body>

</html>
